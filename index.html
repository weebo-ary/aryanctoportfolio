      /* Prevent flash of unstyled content */
      html {
        visibility: hidden;
        opacity: 0;
      }
      
      html.wf-active {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #374151;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #ef4444;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
    </style>
